<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COVID-19 Symptom Checker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Hero(jumbotron) section with the Page Title-->
  <section class="hero is-medium has-bg-img">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          COVID-19 Symptom Checker
        </h1>
        <h2 class="subtitle">
          Add your symptoms and see analysis of your chance for getting COVID-19.
        </h2>
      </div>
    </div>
  </section>


  <!--add symptom button wiht drop down menu-->
  <div class="container is-max-desktop ">
    <div class="columns mt-5">
      <div class="column is-4">
        <div class="field">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Age:</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="age" placeholder="Enter your age here">
                </p>
              </div>
            </div>
            <div class="field-body">
              <p class="control">
                <a class="button saveAge is-info">
                  Save
                </a>
              </p>
            </div>
          </div>
          <div class="field is-grouped is-grouped-multiline">
            <p class="control">
              <a class="button symp-1" name="Chills" namedata="3">
                Chills
              </a>
            </p>
            <p class="control">
              <a class="button symp-2" name="HistoryFever" namedata="3">
                History Fever
              </a>
            </p>
            <p class="control">
              <a class="button symp-3" name="GeneralizedFatigue" namedata="3">
                Generalized Fatigue
              </a>
            </p>
            <p class="control">
              <a class="button symp-4" name="LossOfSmell" namedata="3">
                Loss of Smell
              </a>
            </p>
            <p class="control">
              <a class="button symp-5" name="LossOfTaste" namedata="3">
                Loss of Taste
              </a>
            </p>
            <p class="control">
              <a class="button symp-6" name="RunnyNoseCongestion" namedata="3">
                Running nose or congestion
              </a>
            </p>
            <p class="control" >
              <a class="button symp-7" name="SoreThroatROS" namedata="4">
                Sore Throat
              </a>
            </p>
            <p class="control">
              <a class="button symp-8" name="ChestPainAnginaYesNo" namedata="3">
                Lasting Chest Pain
              </a>
            </p>
            <p class="control">
              <a class="button symp-9" name="Nausea" namedata="4">
                Nausea
              </a>
            </p>
            <p class="control">
              <a class="button symp-10" name="Vomiting" namedata="4">
                vomiting
              </a>
            </p>
            <p class="control">
              <a class="button symp-11" name="DiarrheaSx" namedata="5">
                Diarrhea
              </a>
            </p>
            <p class="control">
              <a class="button symp-12" name="HeadacheFrontal" namedata="3">
                Headache
              </a>
            </p>
          </div>
          <!--Analyze button-->
          <div class="buttons">
            <button class="button submit-btn is-info">Analyze</button>
          </div>
        </div>
      </div>
      <div class="column is-8">
        <div id="displayDiv">

          <progress class="progress" value="15" max="100">15%</progress>

        </div>
      </div>
    </div>


  </div>

  <script src="script.js"></script>
</body>

</html>
